<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Quizz_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyov70u/7suZ6ZlC6aa7uuG5P6s3e1fD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY98iN+e0WCv1N+IbbVcF+2a6aEkI2t8daBl7" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <div class="container-fluid" id="body">
        <!-- Page Content -->
        <div class="container" id="quiz-container" style="padding: 0%;">
            <div id="headDiv">
                <div id="instructions">
                    <h2 style="font-weight: 700;">Quiz Instructions</h2>
                        <h6 style="font-weight: 700;">Read each question carefully before answering.</h6>
                        <h6 style="font-weight: 700;">You have 45 minutes to complete the quiz.</h6>
                        <h6 style="font-weight: 700;">Ensure a stable internet connection throughout.</h6>
                        <h6 style="font-weight: 700;">Click 'Submit' at the end to submit your responses.</h6>
                </div>
                <div id="timer">
                    <lord-icon src="https://cdn.lordicon.com/wsdieofl.json" trigger="loop" state="loop-oscillate" style="width:50px;height:50px">
                    </lord-icon><h3><span id="countdown">45:00</span></h3>                    
                </div>
            </div>



            <!-- Google Form embedded here -->
            <div>
                <iframe src="https://forms.gle/vEyANFhGKuo3ZEew8" id="gform" style="border-radius: 10px;" width="100%"
                    height="510" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>

        <script>
            // Set the countdown time in seconds
            var countdownTime = 45 * 60;

            function startTimer() {
                var countdownElement = document.getElementById('countdown');

                var countdownInterval = setInterval(function () {
                    var minutes = Math.floor(countdownTime / 60);
                    var seconds = countdownTime % 60;

                    countdownElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

                    if (countdownTime === 0) {
                        // Time is up, simulate form submission
                        clearInterval(countdownInterval);

                        // Replace 'uArJ5e' with the actual class name of your form's submit button
                        var submitButton = document.querySelector('.NPEfkd RveJvd snByac');
                        if (submitButton) {
                            submitButton.click();
                        } else {
                            console.error('Submit button not found');
                        }
                    } else {
                        countdownTime--;
                    }
                }, 1000);
            }

            // Start the timer when the page is loaded
            window.onload = function () {
                startTimer();
            };
        </script>


</body>

</html>
